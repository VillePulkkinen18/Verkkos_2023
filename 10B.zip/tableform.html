<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <table>
        <tr>
            <th>Ikä</th>
            <th>Nimi</th>
            <th>Pituus</th>
        </tr>
        <tr>
            <td>41</td>
            <td>Rami</td>
            <td>183</td>
        </tr>
        <tr>
            <td>21</td>
            <td>Iku</td>
            <td>185</td>
        </tr>
        <tr>
            <td>67</td>
            <td>Sari</td>
            <td>163</td>
        </tr>
        <tr>
            <td>45</td>
            <td>Sami</td>
            <td>183</td>
        </tr>
        <tr>
            <td>42</td>

            <td>176</td>
        </tr>
    </table>
    
    <form>
        <label for="fname">Etunimi:</label>
        <br>
        <input type="text" id="fname" name="fname" required>
        <br>
        <label for="lname">Sukunimi:</label>
        <br>
        <input type="text" id="lname" name="lname" required>
        <br>
        <label for="email">Sähköposti:</label>
        <br>
        <input type="text" id="email" name="email" required> 
        <br>
        <label for="text">Tekstiä:</label><br>
        <textarea name="text" id="text" rows="4" style="width: 80px;"></textarea><br>
        <label for="kyllä">Haluatko uutiskirjeen?</label><br>
        <input type="checkbox" id="kyllä" name="kyllä" value="Kyllä">
        <label for="kyllä">Kyllä</label><br>
        <input type="checkbox" id="ei" name="ei" value="Ei">
        <label for="kyllä">Ei</label><br>
        <label for="uutiskirje">Minkä uutiskirjeen haluat?</label>
        <select name="uutiskirje" id="uutiskirje">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>
        <input type="submit" value="Lisää käyttäjä">
    </form>
</body>
</html>
